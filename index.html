<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title> Workspace</title>
  <link rel="stylesheet" href="style.css">
</head>
<body> 
  <section class="workspace relative flex-1">
    <img src="plan.jpg" 
    class="min-h-screen w-full object-cover" alt="Plan" />

    <div class="chambers absolute top-0 left-0 w-full h-full">
      <div class="conference bg-green-600/50 flex justify-center items-center relative" data-room="conference">
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 z-10">+</button>
      </div>
      
      <div class="serveurs bg-yellow-600/50 flex justify-center items-center relative" data-room="serveurs">
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 z-10">+</button>
      </div>
      
      <div class="security bg-red-600/50 flex justify-center items-center relative" data-room="security">
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 z-10">+</button>
      </div>
      
      <div class="reception bg-blue-600/50 flex justify-center items-center relative" data-room="reception">
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 z-10">+</button>
      </div>
      
      <div class="personel bg-green-600/50 flex justify-center items-center relative" data-room="personel">
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 z-10">+</button>
      </div>
      
      <div class="archive bg-gray-600/50 flex justify-center items-center relative" data-room="archive">
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 z-10">+</button>
      </div>
    </div>
  </section>
</body>
</html>
